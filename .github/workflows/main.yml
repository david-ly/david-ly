name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-22.04
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          base: header, repositories, metadata
          base_hireable: yes
          base_skip: yes
          committer_token: ${{ secrets.METRICS_TOKEN }}
          config_octicon: yes # does this do anything?
          config_timezone: America/Los_Angeles
          # plugin_achievements: yes
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          # plugin_calendar: yes
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          # plugin_languages_skipped: apple-configurator, mmendless, resume-cv
          plugin_languages_threshold: 0%
          # plugin_notable: yes
          # plugin_notable_from: organization
          # plugin_notable_types: commit
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://davidmacly.dev
          plugin_traffic: yes
          # plugin_projects: yes
          # plugin_projects_limit: 4
          plugins_errors_fatal: yes
          repositories_skipped: apple-configurator, david-ly, mmendless, resume-cv
          template: classic
          token: ${{ secrets.METRICS_TOKEN }}
          use_prebuilt_image: yes
